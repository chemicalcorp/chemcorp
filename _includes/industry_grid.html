<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading blacktext">Industries</h2>
                <h3 class="section-subheading">We serve</h3>
            </div>
        </div>
        <div class="row text-center">
            {% for i in site.industries %}
            <div class="col-md-4">
                <a href="#portfolioModal{{ i.id }}" data-toggle="modal">
                    <div class="square" style="background-image: url('/img/{{i.image}}'); background-position: center; background-repeat:no-repeat; background-size: cover;">
                        <h3>
                            {{i.title}}
                        </h3>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
