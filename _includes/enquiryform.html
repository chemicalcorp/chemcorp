<hr/>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h3 class="section-heading">Enquiry</h3>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <form novalidate method="POST" action="http://formspree.io/{{site.enquiryemail}}">
                <div class="row">
                    <div class="col-md-6">
                        {% if include.product %}
                        <div class="control-group form-group">
                            <input value="{{include.product}}" name="product" type="text" class="form-control" placeholder="Product" id="product" required data-validation-required-message="Please enter product name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        {% else %}
                        <div class="control-group form-group">
                            <input name="product" type="text" class="form-control" placeholder="Product" id="product" required data-validation-required-message="Please enter product name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        {% endif %}

                        <div class="control-group form-group">
                            <input name="name" type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input name="email" type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                         <div class="control-group form-group">
                            <input type="company" class="form-control" placeholder="Company *" id="company" required data-validation-required-message="Please enter your company name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <textarea name="message" rows="6" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
