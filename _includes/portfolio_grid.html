 Portfolio Grid Section 
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Industries</h2>
                <h3 class="section-subheading text-muted">We serve</h3>
            </div>
        </div>

        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-3 col-sm-4 portfolio-item">
                <h4>{{ post.title }}</h4>
                <div>
                    {% for product in post.products %}
                    <a href="#portfolioModal{{ post.modal-id }}" data-keyboard="true" data-toggle="modal">
                        <h5>{{ product.title }}</h5>
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
